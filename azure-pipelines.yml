trigger:
- main  # veya senin ana branchâ€™in

pool:
  vmImage: 'ubuntu-latest'

variables:
  node_version: '18.x'  # veya 16.x kullanabilirsin

steps:

# 1. Node.js kurulumu
- task: UseNode@1
  inputs:
    version: $(node_version)

# 2. ğŸ“¦ Backend: npm install
- task: Npm@1
  displayName: 'Install backend dependencies'
  inputs:
    command: 'install'
    workingDir: 'backend'

# 3. ğŸ› ï¸ Backend: npm run build (script ile, log iÃ§in hata bastÄ±rÄ±lmaz)
- script: |
    cd backend
    npm run build
  displayName: 'Build backend'
  continueOnError: true  # â— Hata olsa bile devam et, loglar gÃ¶rÃ¼lsÃ¼n

# 4. ğŸ“¦ Frontend: npm install
- task: Npm@1
  displayName: 'Install frontend dependencies'
  inputs:
    command: 'install'
    workingDir: 'frontend'

# 5. ğŸ§± Frontend: Angular build
- task: Npm@1
  displayName: 'Build Angular frontend'
  inputs:
    command: 'custom'
    workingDir: 'frontend'
    customCommand: 'run build -- --configuration=production'
