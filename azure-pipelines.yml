trigger:
- main  # veya senin ana branch’in

pool:
  vmImage: 'ubuntu-latest'

variables:
  node_version: '18.x'  # veya 16.x kullanabilirsin

steps:

# 1. Node.js kurulumu
- task: UseNode@1
  inputs:
    version: $(node_version)

# 2. 📦 Backend: npm install
- task: Npm@1
  displayName: 'Install backend dependencies'
  inputs:
    command: 'install'
    workingDir: 'backend'

# 3. 🛠️ Backend: npm run build (script ile, log için hata bastırılmaz)
- script: |
    cd backend
    npm run build
  displayName: 'Build backend'
  continueOnError: true  # ❗ Hata olsa bile devam et, loglar görülsün

# 4. 📦 Frontend: npm install
- task: Npm@1
  displayName: 'Install frontend dependencies'
  inputs:
    command: 'install'
    workingDir: 'frontend'

# 5. 🧱 Frontend: Angular build
- task: Npm@1
  displayName: 'Build Angular frontend'
  inputs:
    command: 'custom'
    workingDir: 'frontend'
    customCommand: 'run build -- --configuration=production'
