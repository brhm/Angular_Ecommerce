# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  node_version: '20.x'  # Ä°stersen 16.x de kullanabilirsin

steps:

# 1. Node.js kurulumu
- task: UseNode@1
  inputs:
    version: $(node_version)

# 2. ğŸ“¦ Backend: npm install
- task: Npm@1
  displayName: 'Install backend dependencies'
  inputs:
    command: 'install'
    workingDir: 'backend'

# 3. ğŸ› ï¸ Backend: Build (eÄŸer build iÅŸlemi varsa)
- task: Npm@1
  displayName: 'Build backend'
  inputs:
    command: 'custom'
    workingDir: 'backend'
    customCommand: 'run build'  # EÄŸer build script'in yoksa bu adÄ±mÄ± atlayabilirsin

# 4. ğŸ“¦ Frontend: npm install
- task: Npm@1
  displayName: 'Install frontend dependencies'
  inputs:
    command: 'install'
    workingDir: 'frontend'

# 5. ğŸ§± Frontend: Angular build
- task: Npm@1
  displayName: 'Build Angular frontend'
  inputs:
    command: 'custom'
    workingDir: 'frontend'
    customCommand: 'run build -- --configuration=production'
