# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  node_version: '20.x'  # İstersen 16.x de kullanabilirsin

steps:

# 1. Node.js kurulumu
- task: UseNode@1
  inputs:
    version: $(node_version)

# 2. 📦 Backend: npm install
- task: Npm@1
  displayName: 'Install backend dependencies'
  inputs:
    command: 'install'
    workingDir: 'backend'

# 3. 🛠️ Backend: Build (eğer build işlemi varsa)
- task: Npm@1
  displayName: 'Build backend'
  inputs:
    command: 'custom'
    workingDir: 'backend'
    customCommand: 'run build'  # Eğer build script'in yoksa bu adımı atlayabilirsin

# 4. 📦 Frontend: npm install
- task: Npm@1
  displayName: 'Install frontend dependencies'
  inputs:
    command: 'install'
    workingDir: 'frontend'

# 5. 🧱 Frontend: Angular build
- task: Npm@1
  displayName: 'Build Angular frontend'
  inputs:
    command: 'custom'
    workingDir: 'frontend'
    customCommand: 'run build -- --configuration=production'
