<div class="card">
    <div class="card-header">
        <h1 style="float:left;">Categories</h1>
        <nav aria-label="breadcrumb" style="float: right;">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Categories</li>
            </ol>
          </nav>
    </div>


</div>
  <div class="card mt-2">
    <div class="card-header">
        <h4>Category List</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fa fa-plus"></i>
            </button>
            <div class="col-md-4 " style="float: right;">
                <input type="search" class="form-control" placeholder="Search ">
            </div>
    </div>
        <div class="form-control mt-2">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="background-color: #f1f1f1;">
                        <th>#</th>
                        <th>Category Name</th>
                        <th>Processes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories let index=index">
                        <td>{{index+1}}</td>
                        <td>{{category.name}}</td>
                        <td>
                            <button class="btn btn-outline-warning btn-sm" (click)="get(category)"
                                data-bs-toggle="modal" data-bs-target="#updateModal">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button (click)="removeById(category)" class="btn btn-outline-danger btn-sm">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>

  </div>

  <!-- Added Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addModalLabel">Add Category</h1>
          <button type="button" id="addModelCloseBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <form autocomplete="off" #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" ngModel
                    name="name"
                    class="form-control"
                    id="name"
                    #name
                    [appValid]="name.validity.valid"
                    required
                    minlength="3"
                    >
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
      </div>
    </div>
  </div>

   <!-- Added Modal -->

   <!-- Updated Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateModalLabel">Update Category</h1>
          <button type="button" id="updateModelCloseBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <form autocomplete="off" #updateForm="ngForm" (ngSubmit)="update(updateForm)">
        <div class="modal-body">
            <div class="form-group">
                <label for="updateName">Category Name</label>
                <input type="text" ngModel
                    name="updateName"
                    class="form-control"
                    [(ngModel)]="updateCategory.name"
                    id="updateName"
                    #updateName
                    [appValid]="updateName.validity.valid"
                    required
                    minlength="3"
                    >
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-warning">Update</button>
        </div>
    </form>
      </div>
    </div>
  </div>
  <!--Update Model-->
