<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
        <div class="card">
        <div class="card-header">
            <h1 class="test-center">Login Page</h1>

        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm);" autocomplete="off">
                <div class="form-group">
                    <label for="email">E-Mail Adress</label>
                    <input
                        class="form-control"
                        type="email"
                        ngModel
                        name="email"
                        id="email"
                        required
                        email="true"
                        minlength="3"
                        #email
                        [appValid]="email.validity.valid"
                        >
                    <div class="invalid-feedback">
                        Please enter a valid email adress.
                    </div>
                </div>
                <div class="form-group mt-2">

                    <label for="password">Password</label>
                    <input
                        class="form-control"
                        type="password"
                        ngModel
                        name="password"
                        id="password"
                        required
                        #password
                        [appValid]="password.validity.valid"
                        />

                        <div class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                </div>
                <div class="form-group mt-2">
                    <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Login</button>
                    <a routerLink="/register" style="float: right;">Register</a>
                </div>
            </form>

        </div>
        </div>
    </div>
</div>
