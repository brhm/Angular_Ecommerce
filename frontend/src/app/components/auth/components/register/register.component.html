<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
       <div class="card">
            <div class="card-header">
                <h1 class="text-center">Register Form</h1>
            </div>
            <div class="card-body">
                <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="form-group">
                        <label for="name">Ad Soyad</label>
                        <input
                            type="text"
                            [(ngModel)]="model.name"
                            class="form-control"
                            name="name"
                            id="name"
                            #name
                            [appValid]="name.validity.valid"
                            required
                            minlength="3"
                        />
                        <div class="invalid-feedback">
                            Name must be at least 3 characters.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            [(ngModel)]="model.email"
                            class="form-control"
                            name="email"
                            id="email"
                            #email
                            [appValid]="email.validity.valid"
                            required
                            minlength="3"
                        />
                        <div class="invalid-feedback">
                            Email adress is invalid.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            [(ngModel)]="model.password"
                            class="form-control"
                            name="password"
                            id="password"
                            #password
                            [appValid]="password.validity.valid"
                            required
                        />
                        <div class="invalid-feedback">
                            Your password is invalid.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="!registerForm.valid" class="btn btn-outline-success w-100">Register</button>
                        <a routerLink="/login" style="float:right;">Login</a>
                    </div>

                </form>
            </div>
       </div>
    </div>

</div>
