<app-blank title="Add Product" sectionTitle="Add Product">
    <div class="row center">
        <div class="col-md-6">
            <form #addForm="ngForm" autocomplete="off" (ngSubmit)="add(addForm)">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" name="name" id="name"
                    ngModel required #name minlength="3"
                    class="form-control" [appValid]="name.validity.valid"/>
                    <div class="invalid-feedback">
                        Product name must be at least 3 characters.
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="categories">Categories</label>
                   <select class="form-control"
                        name="categoriesSelect" id="categoriesSelect"
                        ngModel multiple #categoriesSelect >
                    <option *ngFor="let category of categories" [value]="category._id">
                        {{category.name}}
                    </option>

                   </select>
                </div>
                <div class="form-group mt-2">
                    <label for="stock">Stock Quantity</label>
                    <input type="number" name="stock" id="stock"
                    ngModel required #stock min="1"
                    class="form-control" [appValid]="stock.validity.valid"/>
                    <div class="invalid-feedback">
                        Product stock must be at least 1.
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="price">Product Price</label>
                    <input type="text" name="price" id="price"
                    ngModel required #price min="1"
                    class="form-control" [appValid]="price.validity.valid"/>
                    <div class="invalid-feedback">
                        Product price must be at least 1.
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="images">Product Images</label>
                    <input type="file" name="images" id="images"
                    ngModel multiple class="form-control" (change)="getImages($event)"  />
                </div>
                <hr>
                <div class="form-group mt-2">
                    <p>Images</p>
                    <span (click)="removeImage(image.name,image.size,i)"
                    *ngFor="let image of imagesUrls let i =index">
                        <img [src]="image.imageUrl" width="100" class="mt-1" />
                    </span>
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-primary w-100">Save</button>
                </div>
            </form>

        </div>

    </div>

</app-blank>
